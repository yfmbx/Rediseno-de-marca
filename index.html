<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coca-Cola</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link href="https://db.onlinewebfonts.com/c/2def107af3e4eeb88b5ca50c3320ae0a?family=TCCC-UnityHeadline+Regular" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="imagen/logo-cocacola-blanco.png" type="image/png">
        
    </head>
    <body>
        <header class="menu-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center py-2">
                    <a class="logo" href="#">
                        <img class="logo-img" src="imagen/logo-cocacola-blanco.png" alt="logo Coca-Cola">
                    </a>
                    <nav class="menu-central">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#marca">Marcas</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">Descubre</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#services">Impacto</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#service-web">Fanstore</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#service-design">CCME '25</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#contact">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="user-btn">
                        <button class="btn btn-outline-light">
                            Iniciar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="video-section">
            <video autoplay muted loop id="bg-video">
                <source src="imagen/video-coca-cola.mp4" type="video/mp4">
            </video>
        </div>

        <section class="descubre-container my-5">
            <div class="row text-center">
                <div class="img-descubre-lata col-12 mb-3">
                    <img src="imagen/lata-coca-cola.png" alt="Lata original de Coca-Cola" class="img-lata" style="max-width: 1000px;">
                </div>
                <div class="descubre-text-button">
                    <div class="col-12 mb-3">
                        <h2>¡Descubre nuestros productos!</h2>
                    </div>

                    <div class="descubre-btn col-12">
                        <button class="btn btn-outline-light">Descubre</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="marquee-wrapper">
            <div class="marquee-detras">
                <div class="marquee-content-detras">
                    <img src="imagen/nordicmist-marquee.png" alt="NordicMist-marquee">
                    <img src="imagen/appletiser-marquee.png" alt="Appletiser-marquee">
                    <img src="imagen/minutemaid-marquee.png" alt="MinuteMaid-marquee">
                    <img src="imagen/aquabona-marquee.png" alt="Aquabona-marquee">
                    <img src="imagen/vilasdelturbon-marquee.png" alt="VilasDelTurbon-marquee">
                    <img src="imagen/kristal-marquee.png" alt="Kristal-marquee">
                    <img src="imagen/marerosso-marquee.png" alt="MareRosso-marquee">
                    <img src="imagen/limca-marquee.png" alt="Limca-marquee">
    
                    <img src="imagen/nordicmist-marquee.png" alt="NordicMist-marquee">
                    <img src="imagen/appletiser-marquee.png" alt="Appletiser-marquee">
                    <img src="imagen/minutemaid-marquee.png" alt="MinuteMaid-marquee">
                    <img src="imagen/aquabona-marquee.png" alt="Aquabona-marquee">
                    <img src="imagen/vilasdelturbon-marquee.png" alt="VilasDelTurbon-marquee">
                    <img src="imagen/kristal-marquee.png" alt="Kristal-marquee">
                    <img src="imagen/marerosso-marquee.png" alt="MareRosso-marquee">
                    <img src="imagen/limca-marquee.png" alt="Limca-marquee">
                </div>
            </div>
    
            <div class="marquee">
                <div class="marquee-content">
                    <img src="imagen/cocacola-marquee.png"  alt="cocacola-marquee" />
                    <img src="imagen/fanta-marquee.png" alt="Fanta-marquee">
                    <img src="imagen/sprite-marquee.png" alt="Sprite-marquee">
                    <img src="imagen/Fuzetea-marquee.png" alt="Fuzetea-marquee">
                    <img src="imagen/Aquarius-marquee.png" alt="Aquarius-marquee">
                    <img src="imagen/powerade-marquee.png" alt="Powerade-marquee">
                    <img src="imagen/royalbliss-marquee.png" alt="RoyalBliss-marquee">
                    <img src="imagen/bodyarmor-marquee.png" alt="Bodyarmor-marquee">
                    <img src="imagen/jackdaniels-marquee.png" alt="JackDaniels-marquee">
    
                    <img src="imagen/cocacola-marquee.png"  alt="cocacola-marquee" />
                    <img src="imagen/fanta-marquee.png" alt="Fanta-marquee">
                    <img src="imagen/sprite-marquee.png" alt="Sprite-marquee">
                    <img src="imagen/Fuzetea-marquee.png" alt="Fuzetea-marquee">
                    <img src="imagen/Aquarius-marquee.png" alt="Aquarius-marquee">
                    <img src="imagen/powerade-marquee.png" alt="Powerade-marquee">
                    <img src="imagen/royalbliss-marquee.png" alt="RoyalBliss-marquee">
                    <img src="imagen/bodyarmor-marquee.png" alt="Bodyarmor-marquee">
                    <img src="imagen/jackdaniels-marquee.png" alt="JackDaniels-marquee">
                </div>
            </div>        
        </div>

        <div class="tarjetas my-5">
            <div class="row">
                <!-- tarjeta 1 -->
                <div class="col-md-5">
                    <div class="card custom-card">
                        <img src="imagen/cocacola.jpg" class="card-img-top" alt="Coca-Cola">
                        <div class="card-body">
                            <h5 class="card-title">Coca-Cola Original</h5>
                            <p class="card-text">La bebida refrescante más famosa del mundo.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>

                <!-- tarjeta 2 -->
                <div class="col-md-3">
                    <div class="card custom-card">
                        <img src="imagen/fanta.jpg" class="card-img-top" alt="Fanta">
                        <div class="card-body">
                            <h5 class="card-title">Fanta Naranja</h5>
                            <p class="card-text">Refresco con sabor intenso a naranja.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="JS/script.js"></script>

    </body>
</html>
