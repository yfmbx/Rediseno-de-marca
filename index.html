<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coca-Cola</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <!-- GOOGLE FONTS RALEWAY -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="menu-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center py-2">
                    <a class="logo" href="#">
                        <img class="logo-img" src="imagen/logo-cocacola-blanco.png" alt="logo Coca-Cola">
                    </a>
                    <nav class="menu-central">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#about">Marcas</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">Descubre</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#services">Impacto</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#service-web">Web</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#service-design">Design</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                        <!-- Botón usuario a la derecha -->
                    <div class="user-btn">
                        <button class="btn btn-outline-light">
                            Iniciar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <video autoplay muted loop id="bg-video">
            <source src="imagen/video-coca-cola.mp4" type="video/mp4">
        </video>

        <div class="marquee">
            <div class="marquee-content">
                <img src="imagen/cocacola-marquee.png"  alt="cocacola-marquee" />
                <img src="imagen/fanta-marquee.png" alt="Fanta-marquee">
                <img src="imagen/sprite-marquee.png" alt="Sprite-marquee">
                <img src="imagen/Fuzetea-marquee.png" alt="Fuzetea-marquee">
                <img src="imagen/Aquarius-marquee.png" alt="Aquarius-marquee">
                <img src="imagen/powerade-marquee.png" alt="Powerade-marquee">
                <img src="imagen/royalbliss-marquee.png" alt="RoyalBliss-marquee">
                <img src="imagen/bodyarmour-marquee.png" alt="Bodyarmor-marquee">
                <img src="imagen/jackdaniels-marquee.png" alt="JackDaniels-marquee">
                <img src="imagen/nordicmist-marquee.png" alt="NordicMist-marquee">
                <img src="imagen/appletiser-marquee.png" alt="Appletiser-marquee">
                <img src="imagen/minutemaid-marquee.png" alt="MinuteMaid-marquee">
                <img src="imagen/aquabona-marquee.png" alt="Aquabona-marquee">
                <img src="imagen/vilasdelturbon-marquee.png" alt="VilasDelTurbon-marquee">
                <img src="imagen/kristal-marquee.png" alt="Kristal-marquee">
                <img src="imagen/marerosso-marquee.png" alt="MareRosso-marquee">
                <img src="imagen/limca-marquee.png" alt="Limca-marquee">
            </div>
        </div>

        <script src="JS/script.js"></script>

    </body>
</html>
