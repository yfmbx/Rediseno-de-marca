<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrousel panes</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    :root{
      --count-slides: 4;
      --compacted-width: 5%;
    }
    html, body { height:100%; margin:0; }
    body { font-family:'Varela Round', Arial, sans-serif; }

    .panes {
      width:100vw; height:100vh;
      font-size:0; overflow:hidden;
    }
    .panes > .pane {
      width:calc(100% / var(--count-slides));
      height:100%;
      display:inline-block;
      transition:all .5s;
      background-size:cover;
      background-position:center;
    }
    .panes.magic > .pane { width:var(--compacted-width); }
    .panes.magic > .pane.expand { width:85%; }

    .pane .content {
      opacity:0; transform:scale(1.2);
      transition:all .5s;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      height:100%; color:#fff;
      background:rgba(0,0,0,.3);
    }
    .pane.expand .content {
      opacity:1; transform:scale(1);
      backdrop-filter:blur(20px);
    }
    .pane .content h1 { font-size:40px; margin:0; }
    .pane .content p { font-size:14px; max-width:80%; }
    .pane .content .buttons button {
      background:#fff; border:none; padding:7px 12px;
      margin:5px; border-radius:5px; cursor:pointer;
    }
    #p1 { background:rgb(0,120,250) url(https://i.imgur.com/uCdoqQ1.png) center/cover no-repeat; }
    #p2 { background:deeppink url(https://cdn.discordapp.com/attachments/561577396759822346/572835279308587008/unknown.png) center/cover no-repeat; }
    #p3 { background:orange url(https://cdn.discordapp.com/attachments/561577396759822346/572844868955537428/unknown.png) center/cover no-repeat; }
    #p4 { background:lime url(https://media.discordapp.net/attachments/541021063170097184/573163476420395018/unknown.png) center/cover no-repeat; }
  </style>
</head>
<body>
  <div class="panes">
    <div class="pane" id="p1"><div class="content"><h1>Slide 1</h1></div></div>
    <div class="pane" id="p2"><div class="content"><h1>Slide 2</h1></div></div>
    <div class="pane" id="p3"><div class="content"><h1>Slide 3</h1></div></div>
    <div class="pane" id="p4"><div class="content"><h1>Slide 4</h1></div></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $(".panes").addClass('magic');
      let current=0;
      const slides=$(".panes>.pane");
      const count=slides.length;
      function update(){ slides.removeClass('expand'); slides.eq(current).addClass('expand'); }
      update();
      slides.on('click',function(e){ if($(e.target).closest('a').length) return; current=$(this).index(); update(); });
      setInterval(()=>{ current=(current+1)%count; update(); },4000);
    });
  </script>
</body>
</html>
